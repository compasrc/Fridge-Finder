<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FridgeFinder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">

    <!-- Sign In / Create Account -->
    <div id="loginSection" class="login-section">
      <h1>üç≥ FridgeFinder</h1>
      <form id="signInForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="button" id="signInBtn">Sign In / Create Account</button>
      </form>
      <div id="signOutDiv" style="display:none;">
        <p>Signed in as <span id="displayUser"></span></p>
        <button id="signOutBtn">Sign Out</button>
      </div>
    </div>

    <!-- Main site content (hidden until sign-in) -->
    <div id="mainContent" style="display:none;">

      <div class="section allergy-section">
        <h2>Dietary Restrictions</h2>
        <div class="allergy-filters">
          <label><input type="checkbox" class="allergy-filter" value="gluten"> Gluten-Free</label>
          <label><input type="checkbox" class="allergy-filter" value="nuts"> Nut-Free</label>
          <label><input type="checkbox" class="allergy-filter" value="dairy"> Dairy-Free</label>
        </div>
      </div>

      <div class="section">
        <h2>Select Your Ingredients</h2>
        <div id="ingredients-container"></div>
        <button id="search-btn">Find Recipes</button>
      </div>

      <div class="section">
        <h2>Search Results</h2>
        <div id="results"></div>
      </div>

      <div class="section">
        <h2>‚≠ê Your Favorites</h2>
        <div id="favorites"></div>
      </div>

    </div>
    
  </div>

  <script src="app.js"></script>
</body>
</html>
